<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inconsolata">  
  <title>Conversion</title>
</head>

<body>
  <div class="topnav">
    <a href="index.html">HOME</a>
    <a class="active" href="conversion.html">CONVERSION</a>
    <a href="incometax.html">INCOME TAX CALCULATOR</a>
    <a href="sum.html">FACTORIAL/SUM/AVERAGE CALCULATOR</a>
    <a href="simplepayroll.html">SIMPLE PAYROLL</a>
  </div>

  <!--Conversion HTML-->
  <div class="conv">
    <p id="select"> 
    <label for="unit"><b>Select the unit to convert:</b></label><br><br>
    <select id="unit" onchange="checkValue();">
      <option value="getF">Celsius to Fahrenheit</option>
      <option value="getC">Fahrenheit to Celsius</option>
      <option value="getFt">Meters to Feet</option>
      <option value="getM">Feet to Meters</option>
     </select>
    </p>
    <br>
    <div class="wrapp">
      <div class="wrap">
        <div class="left">
          <input id="input" type="number" style="height:30px;width:140px;" placeholder="0" oninput="checkValue(this.value)">
          <label for="input"><span id="UOM1">Celsius</span></label> 
        </div>
        <p class="equal"> = </p>
        <div class="right">
          <p id="convertedoutput"><span id="output"> 0 </span></p>
          <label for="output"><span id="UOM2">Fahrenheit</span></label>
        </div>
      </div>
    </div>
  </div>

  <!--Conversion JS-->
  <script>
  function getSelectValue(){
        var selectedValue = document.getElementById("unit").value;
        console.log(selectedValue);
        return selectedValue;
    }

    function checkValue(value, conversion){
        var value = getSelectValue();
        var conversion = document.getElementById("input").value*1;
        if(value=="getF"){
            document.getElementById("output").innerHTML = ((conversion*1.8)+32).toFixed(2);
        }else if(value=="getC"){
            document.getElementById("output").innerHTML = ((conversion-32)*5/9).toFixed(2);
            document.getElementById("UOM1").innerHTML = "Fahrenheit";
            document.getElementById("UOM2").innerHTML = "Celsius";
        }else if(value=="getFt"){
            document.getElementById("output").innerHTML = (conversion*3.28084).toFixed(2);
            document.getElementById("UOM1").innerHTML = "Meters";
            document.getElementById("UOM2").innerHTML = "Feet";
        }else if(value=="getM"){
            document.getElementById("output").innerHTML = ((conversion/3.28084)).toFixed(2);
            document.getElementById("UOM1").innerHTML = "Feet";
            document.getElementById("UOM2").innerHTML = "Meters";
        }
    }
</script>
</body>
</html>
